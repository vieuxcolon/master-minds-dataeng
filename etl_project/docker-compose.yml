# ============================================================
# NETWORKS & VOLUMES
# ============================================================

networks:
  airflow_network:

volumes:
  postgres-db-volume:
  mongo-data:
  mongo-config:
  superset-home:

# ============================================================
# AIRFLOW COMMON CONFIG
# ============================================================

x-airflow-common: &airflow-common
  build:
    context: ./docker
    dockerfile: Dockerfile.airflow

  environment:
    # --- Airflow user / permissions ---
    AIRFLOW_UID: ${AIRFLOW_UID:-50000}

    # --- Core Airflow config ---
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    AIRFLOW__CORE__EXECUTOR: airflow.providers.celery.executors.celery_executor.CeleryExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'

    # --- Database ---
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >
      postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}

    # --- Celery ---
    AIRFLOW__CELERY__RESULT_BACKEND: >
      db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0

    # --- API / Auth ---
    AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_API_AUTH_JWT_SECRET}

    # --- Optional Python packages ---
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-debugpy}

  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./config:/opt/airflow/config

  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

  networks:
    - airflow_network

  restart: always

# ============================================================
# SERVICES
# ============================================================

services:

  # ---------------------------
  # PostgreSQL (Airflow + ETL)
  # ---------------------------
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      retries: 5
    networks:
      - airflow_network
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - airflow_network
    restart: always

  # ---------------------------
  # Redis + RedisInsight
  # ---------------------------
  redis:
    image: redis:7.2
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 10
    networks:
      - airflow_network
    restart: always

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "${REDISINSIGHT_PORT}:5540"
    depends_on:
      - redis
    networks:
      - airflow_network
    restart: always

  # ---------------------------
  # MongoDB + Mongo Express
  # ---------------------------
  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    ports:
      - "${MONGO_PORT1}:27017"
      - "${MONGO_PORT2}:27018"
    networks:
      - airflow_network
    restart: always

  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "${ME_PORT}:8081"
    depends_on:
      - mongo
    networks:
      - airflow_network
    restart: always

  # ---------------------------
  # Apache Druid (POC single node)
  # ---------------------------
  druid:
    image: apache/druid:35.0.1
    ports:
      - "8888:8888"
      - "8082:8082"
    networks:
      - airflow_network
    restart: always

  # ---------------------------
  # Apache Superset
  # ---------------------------
  superset:
    image: apache/superset:latest
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_DATABASE_URI: postgresql+psycopg2://superset:superset@postgres:5432/superset
    volumes:
      - superset-home:/app/superset_home
    ports:
      - "${SUPERSET_PORT}:8088"
    depends_on:
      - postgres
    networks:
      - airflow_network
    restart: always

  # ---------------------------
  # Airflow Services
  # ---------------------------
  airflow-apiserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
      - "5678:5678"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-worker:
    <<: *airflow-common
    command: celery worker

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
